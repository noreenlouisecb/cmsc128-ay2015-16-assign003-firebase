<!DOCTYPE html>
<html>
  <head>
    <title> Event Guest Attendance </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="font/material-design-icons/icon.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Installed Firebase Library -->
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper blue">
        <ul class="left hide-on-med-and-down">
          <li><a href="#!"><i class="material-icons">library_books</i></a></li>
        </ul>
        <a href="#!" class="brand-logo center"> Event Guest Attendance</a>
      </div>
    </nav>
    <div class="row">
     <form class="col s12">
       <div class="row">
         <div class="input-field col s4">
           <i class="material-icons prefix">account_circle</i>
           <input placeholder="Name" id="icon_prefix" type="text" class="validate">
         </div>
         <div class="input-field col s4">
           <i class="material-icons prefix">business</i>
           <input placeholder="Organization" id="icon_business" type="text" class="validate">
         </div>
         <div class="input-field col s3">
           <i class="material-icons prefix">phone</i>
           <input placeholder="Contact Number" id="icon_telephone" type="tel" class="validate">
         </div>
         <div class="input-field col s1">
           <a type="submit" name="action" class="btn-floating btn-medium waves-effect waves-light blue"><i class="material-icons">add</i></a>
         </div>
       </div>
     </form>
    </div>
    <script src="js/materialize.js"></script>
    <script src="js/materialize.min.js"></script>
  </body>
</html>
